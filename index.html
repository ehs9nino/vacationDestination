<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wish list.</p>
    </header>
    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name of this destinantion" required>
            <label for="location">Destinantion location</label>
            <input type="text" id="location" placeholder="Where is it located?" required>
            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Please provide the URL">
            <label for="description">Destination description</label>
            <textarea name="" id="description" placeholder="Describe the destination here"></textarea>
            
            <button type="submit">Add to List</button>
        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!-- Content Generated by JavaScript -->
                <img src="images/signpost.jpg">
                <div class="card-body">
                    <h3>Destination Name</h3>
                    <h4>Destination Location</h4>
                    <p class="card-text">Description</p>
                    <button>Remove</button>
                </div>
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
